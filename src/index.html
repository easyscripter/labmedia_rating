<div id="app">
    <div class="title">
      <div class="row">
        <h1 class=" col-md-12 title">Рейтинг</h1>
      </div>
    </div>
    <div class="form-container col-md-8 col-xs-12 col-sm-12">
      <div class="row">
        <div class="form-group col-md-12 col-xs-12 col-sm-12">
          <altero-field
            v-model="searchByName"
            field-name="Найти пользователя"
          ></altero-field>
        </div>
        <div class="form-group col-md-3 col-xs-12 col-sm-12">
              <easy-select
                :options="filterOptions"
                name="Город"
                @select="getOption"
                :selected="selectedOption"
              ></easy-select>
        </div>
      </div>
    </div>
    <div class="table-container col-md-12">
      <div class="row">
        <div class="col-md-8 col-sm-8 col-xs-12">
          <easy-table :columns-name="columnsName" :data-rows="usersFound" />
        </div>
        <div class="col-md-3 col-md-offset-1 col-sm-4 col-xs-12 col-sm-offset-0">
          <div class="card-container" ref="cardContainer">
            <easy-card
              card-title="№1, Gwenborough"
              :card-data="cardData"
            ></easy-card>
            <easy-card
              card-title="№3, Wisokyburgh"
              :card-data="cardData"
            ></easy-card>
            <easy-card
              card-title="№2, McKenziehaven"
              :card-data="cardData"
            ></easy-card>
            <easy-card
              card-title="№4, South Elvis"
              :card-data="cardData"
            ></easy-card>
          </div>
        </div>
      </div>
    </div>
  </div>
